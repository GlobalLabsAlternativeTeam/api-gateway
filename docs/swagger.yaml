    get:
      tags:
        - instances
      summary: Get all running treatment instances of the patient
      parameters: 
        - name: patient_id
          in: path
          description: ID of the patient 
          required: true
          schema:
            type: string
      operationId: getPatientTreatments
      responses:
        '404':
          description: No user found
        '200':
          description: Successful operation
