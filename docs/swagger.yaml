components:
  schemas:
    TaskStatus:
      type: string
      enum:
        - UNSPECIFIED
        - NOT_STARTED
        - IN_PROGRESS
        - BLOCKED
        - DONE
    Task:
      type: object
      properties:
        id:
          type: integer
          format: int64
        level:
          type: integer
        name:
          type: string
        status:
          $ref: '#/components/schemas/TaskStatus'
        blocked_by:
          type: array
          items:
            type: integer
            format: int64
        responsible:
          type: string
        time_limit:
          type: integer
          format: int64
        childrens:
          type: array
          items:
            $ref: '#/components/schemas/Task'
        comment:
          type: string
    SchemaLight:
      type: object
      properties:
        author_id:
          type: integer
        doctor_id:
          type: integer
        schema_name:
          type: string
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/Task'
    Schema:
      type: object
      properties:
        schema_id:
          type: string
        author_id:
          type: integer
        schema_name:
          type: string
        created_at:
          type: string 
          format: date-time
        updated_at:
          type: string 
          format: date-time
        deleted_at:
          type: string 
          format: date-time
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/Task'
    SchemaInstance:
      type: object
      properties:
        instance_id:
          type: string
        schema_reference:
          $ref: '#/components/schemas/Schema'
    PatternInstance:
      type: object
      properties:
        instance_id:
          type: string
        status:
          type: string
          enum: 
            - PATTERN_INSTANCE_STATUS_UNSPECIFIED
            - PATTERN_INSTANCE_STATUS_NOT_STARTED
            - PATTERN_INSTANCE_STATUS_RUNNING
            - PATTERN_INSTANCE_STATUS_BLOCKED
            - PATTERN_INSTANCE_STATUS_COMPLETED
            - PATTERN_INSTANCE_STATUS_CANCELLED
        pattern_id:
          type: string
        author_id:
          type: string
        pattern_name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        deleted_at:
          type: string
          format: date-time
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/Task'
    TreatmentStatus:
      type: string
      enum:
        - UNSPECIFIED
        - NOT_STARTED
        - IN_PROGRESS
        - BLOCKED
        - DONE
    Treatment:
      type: object
      properties:
        treatment_id:
          type: string
        doctor_id:
          type: string
        patient_id:
          type: integer
          format: int64
        status:
          $ref: '#/components/schemas/TreatmentStatus'
        pattern_instance:
          $ref: '#/components/schemas/PatternInstance'
        started_at:
          type: string 
          format: date-time
        finished_at:
          type: string 
          format: date-time
        deleted_at:
          type: string 
          format: date-time
    TreatmentLight:
      type: object
      properties:
        treatment_id:
          type: string
        treatment_name:
          type: string
        status:
          $ref: '#/components/schemas/TreatmentStatus'
        treatment_progress:
          type: number
        
        
            
